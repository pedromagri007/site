<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/95d374c754.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links MPI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style=" font-family: Branding, Arial; background-color: red;
" >
    <div class="links">
        <img src="images/logobranco.png" alt="logoparaiso">
        <h1 style="color: white; border: 1px black; ">Os nossos Links</h1>
        <nav class="navlinks">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Site</a>
            <a href="#">Contactos</a>
        </nav>
            <button onclick="copyContent()" style="margin-top: 15px; color: white; background-color: transparent; border: none; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
                    <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                  </svg>
            </button>
        <p id="linktext" style="display: none;">www.paraisodasiguarias.pt/links</p>
    </div>
</body>
<script>
    let text = document.getElementById('linktext').innerHTML;
  const copyContent = async () => {
    try {
      await navigator.clipboard.writeText(text);
      console.log('Content copied to clipboard');
    } catch (err) {
      console.error('Failed to copy: ', err);
    }
    alert ('Link copiado!');
  }
</script>
</html>
